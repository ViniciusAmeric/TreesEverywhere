{% block content %}
<div class="container mt-4">
    <h1 class="text-center text-success mb-4">üå± Adicionar Nova √Årvore Plantada üå±</h1>

    <div class="card p-4 shadow">
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg">Plantar √Årvore</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        font-size: 2.5rem;
        color: #2c662d;
        margin-bottom: 20px;
    }

    /* Card para o formul√°rio */
    .card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background-color: #fff;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Campos do formul√°rio */
    form .form-group {
        margin-bottom: 15px;
    }

    form input, form select, form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    form input:focus, form select:focus, form textarea:focus {
        outline: none;
        border-color: #2c662d;
        box-shadow: 0 0 5px rgba(44, 102, 45, 0.5);
    }

    /* Bot√£o */
    button[type="submit"] {
        font-size: 1.2rem;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #2c662d;
        color: #fff;
        border: none;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #1e4d23;
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .card {
            padding: 20px;
        }

        button[type="submit"] {
            width: 100%;
        }
    }
</style>
